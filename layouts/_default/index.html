{{ define "main" }}
    <div class="container mx-auto px-4">
        {{ range .Site.RegularPages }}
            <article class="mb-8">
                <h2 class="text-2xl font-bold">
                    <a href="{{ .RelPermalink }}">{{ .Title }}</a>
                </h2>
                <time>{{ .Date.Format "2006-01-02" }}</time>
                <div class="mt-2">
                    {{ .Summary }}
                </div>
            </article>
        {{ end }}
    </div>
{{ end }}
